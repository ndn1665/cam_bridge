[uwsgi]
chdir = /srv/catchme/catchme/
module = mysite.wsgi:application
home = /home/ubuntu/.local/bin/ 
uid = ubuntu
gid = ubuntu

http = :8080

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/mysite.pid
logto = /var/log/uwsgi/mysite/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true
